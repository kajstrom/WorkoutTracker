<h2 class="form-title">Add exercise</h2>

<form role="form">
  <div class="form-group">
    <label for="exerciseName">Name</label>
    <input class="form-control" type="text" name="name" id="exerciseName"/>
  </div>
  <div class="form-group">
    <label for="exerciseDescription">Description</label>
    <textarea class="form-control" name="description" id="exerciseDescription" rows="3">
    </textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-success js-save" type="button">Save</button>
    <button class="btn btn-warning js-cancel" type="button">Cancel</button>
  </div>
</form>
