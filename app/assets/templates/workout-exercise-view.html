<form role="form">
  <div class="col-xs-10 col-sm-5">
    <div class="form-group">
      <%- order_number %>.
      <select class="form-control exercise-select" name="exercise_id" >
        <option value="">No exercise selected</option>
        <% exercises.each(function (e) { %>
        <option value="<%= e.get('exercise_id') %>"><%= e.get("name") %></option>
        <% }); %>
      </select>
    </div>
    <div class="form-group">
      <label for="instructions">
        Instructions
      </label>
      <textarea class="form-control" row="3" name="instructions"></textarea>
    </div>
    <div class="form-group exercise-sets">
      <h2>Sets go here</h2>
    </div>
    <div class="form-group">
      <label for="comments">
        Comments
      </label>
      <textarea class="form-control" name="comments" rows="3"></textarea>
    </div>
  </div>
</form>
